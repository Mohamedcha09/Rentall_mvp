{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Open Dispute</h2>
<form method="post" class="card p-3">
  <label class="form-label">Dispute Reason</label>
  <textarea class="form-control mb-3" name="reason" rows="4" placeholder="Briefly explain the issue..." required></textarea>
  <button class="btn btn-danger">Submit Dispute</button>
</form>
{% endblock %}
