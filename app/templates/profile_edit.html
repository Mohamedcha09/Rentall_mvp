{% extends "base.html" %}
{% block content %}
<h2>Edit Account</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Phone Number</label>
    <input type="text" class="form-control" name="phone" value="{{ user.phone }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Password (leave blank if you don’t want to change it)</label>
    <input type="password" class="form-control" name="password" placeholder="••••••••">
  </div>
  <button class="btn btn-primary">Save</button>
  <a href="/profile" class="btn btn-outline-light">Back</a>
</form>
{% endblock %}
