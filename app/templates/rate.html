{% extends "base.html" %}
{% block content %}
<h2>Rate {{ rated.first_name }} {{ rated.last_name }}</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Number of Stars (1â€“5)</label>
    <input type="number" class="form-control" name="stars" min="1" max="5" value="5" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Comment (optional)</label>
    <textarea class="form-control" name="comment" rows="3"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
  <a href="/u/{{ rated.id }}" class="btn btn-outline-light">Back</a>
</form>
{% endblock %}
