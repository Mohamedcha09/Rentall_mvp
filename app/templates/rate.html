{% extends "base.html" %}
{% block content %}
<h2>تقييم {{ rated.first_name }} {{ rated.last_name }}</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">عدد النجوم (1-5)</label>
    <input type="number" class="form-control" name="stars" min="1" max="5" value="5" required>
  </div>
  <div class="mb-3">
    <label class="form-label">تعليق (اختياري)</label>
    <textarea class="form-control" name="comment" rows="3"></textarea>
  </div>
  <button class="btn btn-primary">إرسال</button>
  <a href="/u/{{ rated.id }}" class="btn btn-outline-light">رجوع</a>
</form>
{% endblock %}
