<!doctype html>
<html lang="ar" dir="rtl" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تفعيل الحساب</title>
  <style>
    html,body{margin:0!important;padding:0!important;height:100%!important;width:100%!important}
    *{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}
    a[x-apple-data-detectors]{color:inherit!important;text-decoration:none!important}
    .ExternalClass{width:100%}.ExternalClass *{line-height:100%}
    table,td{mso-table-lspace:0pt!important;mso-table-rspace:0pt!important;border-collapse:collapse!important}
    img{-ms-interpolation-mode:bicubic}

    .wrap{max-width:640px;margin:0 auto;background:#0f172a;color:#eef3fb;
          font-family:Arial,Helvetica,sans-serif;direction:rtl}
    .box{padding:24px}
    .title{font-size:22px;font-weight:800;margin:0 0 8px}
    .muted{color:#aeb6c8;font-size:14px;margin:0}
    .btn-a{display:block;text-decoration:none}
    .btn-text{font-weight:700;font-size:16px;line-height:1}
    .mt-16{margin-top:16px}.mt-24{margin-top:24px}
    .code{direction:ltr;unicode-bidi:plaintext;font-family:Consolas,Menlo,monospace}
  </style>
</head>
<body style="background:#0b0f15;">
  <center role="article" aria-roledescription="email" lang="ar" dir="rtl">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
      <tr>
        <td align="center">
          <table role="presentation" class="wrap" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
              <td class="box" style="background:#111827;border-bottom:1px solid rgba(255,255,255,.08)">
                <table role="presentation" width="100%">
                  <tr>
                    <td align="right" style="font-weight:800;font-size:18px">SEVOR • RentAll</td>
                    <td align="left" style="color:#55d5ff;font-weight:700">موثَّق ✓</td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td class="box">
                <h1 class="title">مرحبًا {{ user_name | default('مستخدم') }} 👋</h1>
                <p class="muted">شكرًا لتسجيلك. اضغط الزر أدناه لتفعيل حسابك:</p>

                <!-- زر متوافق مع الهواتف -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" class="mt-16">
                  <tr>
                    <td align="center" bgcolor="#2563eb" style="border-radius:10px;">
                      <a class="btn-a" href="{{ activate_link }}" target="_blank"
                         style="display:block;padding:14px 26px;border-radius:10px;background:#2563eb;color:#ffffff;">
                        <span class="btn-text">تفعيل الحساب</span>
                      </a>
                    </td>
                  </tr>
                </table>

                <p class="muted mt-24">إن لم يظهر الزر أو لم يعمل، افتح هذا الرابط:</p>
                <p class="code" style="word-break:break-all;">
                  <a href="{{ activate_link }}" style="color:#7c5cff;text-decoration:underline;" target="_blank">
                    {{ activate_link }}
                  </a>
                </p>

                <p class="muted mt-24" style="font-size:12px">
                  إذا لم تقُم بالتسجيل، تجاهل هذه الرسالة.
                </p>
              </td>
            </tr>

            <tr>
              <td class="box" style="background:#111827;border-top:1px solid rgba(255,255,255,.08);font-size:12px;color:#aeb6c8">
                © SEVOR — جميع الحقوق محفوظة.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
