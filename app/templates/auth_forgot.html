{% extends "base.html" %}
{% block content %}
<div class="container" dir="rtl" style="max-width:640px">
  <div class="card mt-4">
    <div class="card-body">
      <h4 class="mb-2">إعادة تعيين كلمة المرور</h4>
      <p class="text-muted">أدخل بريدك الإلكتروني لنرسل لك رابط إعادة التعيين.</p>

      {% if info %}<div class="alert alert-info">{{ info }}</div>{% endif %}
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

      <form method="post" action="/forgot">
        <div class="mb-3">
          <label class="form-label">البريد الإلكتروني</label>
          <input class="form-control" type="email" name="email" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">أرسل الرابط</button>
      </form>

      <div class="text-center mt-3">
        <a href="/login" class="text-muted">العودة لتسجيل الدخول</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
