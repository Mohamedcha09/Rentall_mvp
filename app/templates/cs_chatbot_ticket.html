{% extends "base.html" %}
{% block content %}

<div class="page">
  <a href="/cs/chatbot/inbox" class="btn btn-light mt-3">â† Back to Chatbot Inbox</a>

  <h2 class="mt-4">ğŸ¤– Chatbot Ticket #{{ ticket.id }}</h2>
  <p class="text-muted">Subject: {{ ticket.subject }}</p>

  <hr>

  <!-- Messages -->
  <div class="chat-thread mt-3">
    {% for m in msgs %}
      <div class="mb-3 p-3 {% if m.sender_role == 'agent' %}bg-light{% else %}bg-white{% endif %} border rounded">
        <div>
          <strong>
            {% if m.sender_role == "agent" %}
              Agent
            {% else %}
              User
            {% endif %}
          </strong>
          <span class="text-muted small">â€” {{ m.created_at }}</span>
        </div>
        <div class="mt-2">{{ m.body | safe }}</div>
      </div>
    {% endfor %}
  </div>

  <hr>

  <!-- Reply Form -->
  <form action="/cs/chatbot/ticket/{{ ticket.id }}/reply" method="post" class="mt-3">
    <div class="form-group">
      <label>Reply to user:</label>
      <textarea name="body" class="form-control" rows="3" placeholder="Write a messageâ€¦"></textarea>
    </div>
    <button class="btn btn-primary mt-2">Send Reply</button>
  </form>

  <hr>

  <!-- â­ TRANSFER FORM (NEW) -->
  <form action="/chatbot/ticket/{{ ticket.id }}/transfer" method="post" class="mt-3">
    <label class="fw-bold">Transfer ticket to:</label>
    <select name="new_queue" class="form-control">
      <option value="md_chatbot">MD</option>
      <option value="mod_chatbot">MOD</option>
    </select>
    <button class="btn btn-warning mt-2">Transfer</button>
  </form>

  <hr>

  <!-- Resolve Ticket -->
  <form action="/cs/chatbot/tickets/{{ ticket.id }}/resolve" method="post" class="mt-3">
    <button class="btn btn-success">Resolve Ticket</button>
  </form>

</div>

{% endblock %}
