{% extends "base.html" %}
{% block content %}
<div class="container" dir="ltr" style="max-width:640px; text-align:left;">
  <div class="card mt-4">
    <div class="card-body">
      <h4 class="mb-2">Set a New Password</h4>
      <p class="text-muted">Choose a secure password, then confirm it.</p>

      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

      <form method="post" action="/reset-password">
        <input type="hidden" name="token" value="{{ token }}">
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input class="form-control" type="password" name="password" required minlength="6">
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input class="form-control" type="password" name="confirm" required minlength="6">
        </div>
        <button class="btn btn-primary w-100" type="submit">Save Password</button>
      </form>

      <div class="text-center mt-3">
        <a href="/login" class="text-muted">Back to Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
