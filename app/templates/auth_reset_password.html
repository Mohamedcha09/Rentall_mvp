{% extends "base.html" %}
{% block content %}
<div class="container" dir="rtl" style="max-width:640px">
  <div class="card mt-4">
    <div class="card-body">
      <h4 class="mb-2">تعيين كلمة مرور جديدة</h4>
      <p class="text-muted">اختر كلمة مرور آمنة ثم أكدها.</p>

      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

      <form method="post" action="/reset-password">
        <input type="hidden" name="token" value="{{ token }}">
        <div class="mb-3">
          <label class="form-label">كلمة المرور الجديدة</label>
          <input class="form-control" type="password" name="password" required minlength="6">
        </div>
        <div class="mb-3">
          <label class="form-label">تأكيد كلمة المرور</label>
          <input class="form-control" type="password" name="confirm" required minlength="6">
        </div>
        <button class="btn btn-primary w-100" type="submit">حفظ الكلمة</button>
      </form>

      <div class="text-center mt-3">
        <a href="/login" class="text-muted">العودة لتسجيل الدخول</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
