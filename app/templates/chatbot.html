{% extends "base.html" %}
{% block content %}

<style>
/* ----------------------------------------------------
   FORCE HIDE ALL TOP + BOTTOM NAV ONLY IN /chatbot
---------------------------------------------------- */
body[data-path="/chatbot"] header.topbar,
body[data-path="/chatbot"] .m-top-tabs,
body[data-path="/chatbot"] .searchbar,
body[data-path="/chatbot"] .stripe-callout,
body[data-path="/chatbot"] .mobile-tabbar,
body[data-path="/chatbot"] #fabAdd {
    display: none !important;
}

/* Remove extra padding from base.html */
body[data-path="/chatbot"] .page {
    padding-top: 0 !important;
    padding-bottom: 0 !important;
}

/* Optional: remove has-tabbar padding class effect */
body[data-path="/chatbot"].has-tabbar {
    padding-bottom: 0 !important;
}

/* Chatbot container styling */
.sv-chatbot-page {
    padding: 18px;
}


.sv-back {
    font-size: 22px;
    text-decoration: none;
    color: #111;
}


.sv-chat-window {
    min-height: 120px;
    margin-top: 12px;
}

.sv-suggestions-wrap {
    margin-top: 24px;
}

.sv-suggestions-title {
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 18px;
}

/* Logo circle like Airbnb BUT with real Sevor logo */

.sv-header-logo-wrap {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: transparent;   /* ما نحتاج خلفية سوداء هنا */
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;          /* يقطع زوايا الصورة ويخليها دائرية */
}

.sv-header-logo-wrap img {
  width: 100%;
  height: 100%;
  border-radius: 50%;        /* الصورة نفسها تصبح دائرة */
  object-fit: cover;
  filter: none;              /* نلغي invert حتى تبقى ألوان اللوغو الأصلية */
}

</style>
<link rel="stylesheet" href="/static/css/chatbot.css">

<div class="sv-chatbot-page">

  <!-- HEADER -->
  <!-- HEADER — Airbnb EXACT STYLE -->
<div class="sv-header">

    <!-- Left arrow -->
    <a href="/messages" class="sv-back">←</a>

    <!-- Center (logo + title stacked vertically) -->
    <div class="sv-header-center">
        <div class="sv-header-logo-wrap">
            <img src="/static/sevor-logo.png" alt="Sevor">
        </div>
        <div class="sv-title">Soutien Sevor</div>
    </div>

    <!-- Right empty space -->
    <div class="sv-header-right"></div>
</div>


  <!-- CHAT WINDOW -->
  <div id="sv-chat-window" class="sv-chat-window"></div>

  <!-- SUGGESTED QUESTIONS -->
  <div class="sv-suggestions-wrap" id="sv-suggestions-section">
    <div class="sv-suggestions-title">Questions fréquentes</div>
    <div id="sv-suggestions" class="sv-suggestions"></div>
  </div>

</div>

<script src="/static/js/chatbot.js"></script>

{% endblock %}
