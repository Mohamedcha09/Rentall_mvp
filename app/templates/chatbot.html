{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="/static/css/chatbot.css">

<div id="sv-chatbot-root">

  <!-- زر فتح الشات بوت -->
  <button id="sv-chatbot-toggle" type="button" aria-label="Help Center">
    <span>?</span>
  </button>

  <!-- اللوحة الرئيسية -->
  <div id="sv-chatbot-panel">

    <div class="sv-chatbot-header">
      <div>
        <div class="sv-chatbot-title">Sevor Assistant</div>
        <div class="sv-chatbot-subtitle">Instant answers for your questions</div>
      </div>
      <button class="sv-chatbot-close">✕</button>
    </div>

    <!-- الجسم بالكامل -->
    <div class="sv-chatbot-body">

      <!-- Sections -->
      <div class="sv-chatbot-col">
        <div class="sv-chatbot-col-title">Sections</div>
        <ul id="sv-chatbot-section-list"></ul>
      </div>

      <!-- Questions -->
      <div class="sv-chatbot-col">
        <div class="sv-chatbot-col-title">Questions</div>
        <ul id="sv-chatbot-question-list"></ul>
      </div>

      <!-- Answers -->
      <div class="sv-chatbot-col">
        <div id="sv-chatbot-answer-inner">
          <div class="sv-chatbot-empty">Select a question to view the answer.</div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="/static/js/chatbot.js"></script>

{% endblock %}
