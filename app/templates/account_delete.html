{% extends "base.html" %}
{% block content %}

<style>
@media (max-width:768px){
    header.topbar,
    .m-top-tabs,
    nav.desk-tabs,
    .mobile-tabbar {
        display:none !important;
    }
    body.has-tabbar{ padding-bottom:0 !important; }
}

body { background:#f7f7fb !important; }

.del-card{
    max-width:520px;
    margin:40px auto;
    padding:24px 20px;
    background:rgba(255,255,255,0.85);
    backdrop-filter:blur(16px);
    border-radius:22px;
    border:1px solid rgba(0,0,0,0.05);
}

.del-card h2{
    font-size:26px;
    font-weight:700;
    margin-bottom:14px;
}

.warning{
    background:#fff3f3;
    border-left:4px solid #ff4d4f;
    padding:14px;
    border-radius:8px;
    margin-bottom:20px;
    color:#c00;
}

.btn-delete{
    width:100%;
    background:#ff4d4f;
    border:none;
    padding:14px;
    color:white;
    font-size:17px;
    font-weight:600;
    border-radius:12px;
}
</style>

<div class="del-card">
    <h2>Delete Account</h2>

    <p>This will permanently remove:</p>
    <div class="warning">
        • Profile<br>
        • Listings<br>
        • Bookings<br>
        • Reviews<br>
        • Favorites<br>
        • Support Tickets<br>
        • All associated data
    </div>

    <form method="POST">
        <button class="btn-delete" type="submit">Delete My Account</button>
    </form>
</div>

{% endblock %}
