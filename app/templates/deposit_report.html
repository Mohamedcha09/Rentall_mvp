{% extends "base.html" %}
{% block title %}فتح بلاغ وديعة — حجز #{{ bk.id }}{% endblock %}

{% block content %}
<div class="container">
  <h2>فتح بلاغ وديعة — حجز #{{ bk.id }}</h2>
  <p>العنصر: <strong>{{ item.title if item else "—" }}</strong></p>

  <form action="/deposits/{{ bk.id }}/report" method="post" enctype="multipart/form-data" class="card" style="padding:16px;gap:12px;">
    <label>نوع المشكلة</label>
    <select name="issue_type" required>
      <option value="">— اختر —</option>
      <option value="delay">تأخير في الإرجاع</option>
      <option value="damage">أضرار</option>
      <option value="loss">فقدان</option>
      <option value="theft">سرقة</option>
    </select>

    <label>وصف مختصر لما حدث</label>
    <textarea name="description" rows="4" placeholder="الرجاء ذكر التفاصيل، التواريخ، والقيمة التقريبية للأضرار (إن وجدت)"></textarea>

    <label>إرفاق أدلة (صور/فيديو) — يمكنك اختيار عدة ملفات</label>
    <input type="file" name="files" multiple accept=".png,.jpg,.jpeg,.webp,.gif,.mp4,.mov,.m4v,.avi,.wmv"/>

    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px;">
      <a class="btn btn-secondary" href="/bookings/flow/{{ bk.id }}">إلغاء</a>
      <button class="btn btn-danger" type="submit">إرسال البلاغ</button>
    </div>
  </form>

  <p class="muted" style="margin-top:12px;">ستظهر القضية لفريق مراجعة الوديعة بعد الإرسال.</p>
</div>
{% endblock %}
