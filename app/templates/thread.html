{% extends "base.html" %}
{% block content %}

<style>
  header.topbar,
  .m-top-tabs,
  .mobile-tabbar,
  #fabAdd {
      display: none !important;
  }
  body.has-tabbar{padding-bottom:0!important;}

  /* Background */
  .chat-bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg,#8b5cf6 0%,#5b9df9 40%,#dcecff 100%);
  }

  /* HEADER PERFECT */
  .chat-header {
      position: fixed;
      top: 0;
      left: 0; right: 0;
      height: 76px;
      padding: calc(env(safe-area-inset-top) + 6px) 14px 10px 14px;
      background: linear-gradient(135deg,#8b5cf6,#5b9df9);
      display:flex;
      align-items:center;
      gap:12px;
      z-index:9999;
      color:#fff;
      box-shadow:0 4px 14px rgba(0,0,0,.15);
  }

  .chat-header-back {
      min-width: 40px;
      min-height: 40px;
      border-radius: 999px;
      background: rgba(255,255,255,.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color:#fff;
      font-size:22px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
  }

  .chat-header-avatar {
      width: 46px;
      height: 46px;
      border-radius: 999px;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.6);
  }

  .chat-header-info { flex:1; min-width:0; }

  .chat-header-name {
      font-size:17px;
      font-weight:600;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:100%;
      line-height:1.2;
      display:flex;
      gap:6px;
      align-items:center;
  }

  .chat-header-verified { height:18px; flex-shrink:0; }

  /* WRAPPER */
  .chat-wrapper {
      position: fixed;
      inset: 0;
      padding-top: calc(env(safe-area-inset-top) + 90px);
      display:flex;
      flex-direction:column;
  }

  /* MESSAGES */
  .chat-messages {
      flex:1;
      overflow-y:auto;
      padding:16px;
      padding-bottom:150px;
  }

  .msg-avatar {
      width:34px;
      height:34px;
      border-radius:999px;
      margin-bottom:4px;
      object-fit:cover;
  }

  .bubble {
      max-width:80%;
      padding:12px 16px;
      border-radius:20px;
      margin-bottom:12px;
      font-size:15px;
      line-height:1.45;
  }

  .bubble.other {
      background:rgba(255,255,255,0.85);
      backdrop-filter:blur(6px);
      box-shadow:0 4px 14px rgba(0,0,0,.12);
      border-bottom-left-radius:6px;
      margin-right:auto;
  }

  .bubble.me {
      background:linear-gradient(135deg,#8b5cf6,#5b9df9);
      color:#fff;
      border-bottom-right-radius:6px;
      margin-left:auto;
  }

  .bubble-time {
      font-size:11px;
      opacity:.7;
      margin-bottom:4px;
      display:block;
  }

  /* INPUT BAR */
  .chat-input-bar {
      position:fixed;
      left:0; right:0;
      bottom:0;
      padding:12px;
      padding-bottom:calc(env(safe-area-inset-bottom) + 16px);
      background:rgba(255,255,255,0.85);
      backdrop-filter:blur(12px);
      display:flex;
      gap:10px;
      align-items:center;
      border-top:1px solid rgba(0,0,0,0.05);
  }

  .chat-input {
      flex:1;
      border:1px solid rgba(0,0,0,0.15);
      border-radius:20px;
      padding:10px 14px;
      font-size:15px;
      background:rgba(255,255,255,0.9);
  }

  .send-btn {
      background:linear-gradient(135deg,#8b5cf6,#5b9df9);
      color:#fff;
      border:none;
      padding:10px 18px;
      border-radius:20px;
      font-weight:600;
      font-size:15px;
  }
</style>

<div class="chat-bg"></div>

<!-- HEADER -->
<div class="chat-header">
    <a href="/messages" class="chat-header-back">â€¹</a>

    <img src="{{ other_avatar }}"
         class="chat-header-avatar"
         onerror="this.src='/static/placeholder.svg'">

    <div class="chat-header-info">
        <div class="chat-header-name">
            {{ other.first_name }} {{ other.last_name }}
            {% if other.is_verified %}
                <img src="/static/verified.png" class="chat-header-verified">
            {% endif %}
        </div>
    </div>
</div>

<!-- BODY -->
<div class="chat-wrapper">
  <div class="chat-messages" id="chatMessages">

    {% for m in messages %}
      {% if m.sender_id != session_user.id %}
        <img src="{{ other_avatar }}"
             class="msg-avatar"
             onerror="this.src='/static/placeholder.svg'">
      {% endif %}

      <div class="bubble {% if m.sender_id == session_user.id %}me{% else %}other{% endif %}">
        <span class="bubble-time">{{ m.created_at.strftime("%H:%M") }}</span>
        {{ m.body }}
      </div>
    {% endfor %}

  </div>

  <form method="post" action="/messages/{{ thread.id }}" class="chat-input-bar">
    <input type="text" name="body" placeholder="Aa" class="chat-input" required>
    <button class="send-btn">Send</button>
  </form>
</div>

<script>
  const el = document.getElementById("chatMessages");
  if(el){ el.scrollTop = el.scrollHeight; }
</script>

{% endblock %}
