{% extends "base.html" %}
{% block content %}

<style>

  /* ========== إخفاء التابات ========== */
  header.topbar,
  .m-top-tabs,
  .mobile-tabbar,
  #fabAdd {
      display: none !important;
  }
  body.has-tabbar { padding-bottom:0!important; }

  /* ========== خلفية بسيطة جدًا ========== */
  .chat-bg {
      position: fixed;
      inset: 0;
      background: #F5F3FF;
  }

  /* ========== HEADER ========== */
  .chat-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: calc(env(safe-area-inset-top) + 8px) 14px;
      height: 75px;
      background: linear-gradient(135deg,#8b5cf6,#5b9df9);
      display:flex;
      align-items:center;
      gap:12px;
      color:white;
      z-index:9999;
      box-shadow:0 4px 10px rgba(0,0,0,.12);
  }

  .chat-header-back {
      width: 40px; height: 40px;
      border-radius: 999px;
      background: rgba(255,255,255,.25);
      backdrop-filter: blur(10px);
      display:flex; align-items:center; justify-content:center;
      font-size:22px;
      color:white;
      text-decoration:none;
  }

  .chat-header-avatar {
      width:44px; height:44px;
      border-radius:999px;
      object-fit:cover;
      border:2px solid rgba(255,255,255,.6);
  }

  .chat-header-name {
      font-size:17px;
      font-weight:600;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      display:flex; gap:6px; align-items:center;
  }

  /* ========== WRAPPER ========== */
  .chat-wrapper {
      position:fixed;
      inset:0;
      padding-top:95px;
      display:flex;
      flex-direction:column;
  }

  /* ========== الرسائل ========== */
  .chat-messages {
      flex:1;
      overflow-y:auto;
      padding:16px;
      padding-bottom:150px;
  }

  .msg-avatar {
      width:30px; height:30px;
      border-radius:999px;
      margin-bottom:4px;
      object-fit:cover;
  }

  /* ===== فقاعات رسائل ===== */
  .bubble {
      max-width:78%;
      padding:12px 16px;
      font-size:15px;
      border-radius:20px;
      margin-bottom:12px;
  }

  .bubble.other {
      background:white;
      box-shadow:0 2px 8px rgba(0,0,0,.06);
      border-bottom-left-radius:6px;
      margin-right:auto;
  }

  .bubble.me {
      background:linear-gradient(135deg,#8b5cf6,#5b9df9);
      color:white;
      border-bottom-right-radius:6px;
      margin-left:auto;
  }

  .bubble-time {
      font-size:11px; opacity:.7;
      margin-bottom:4px;
      display:block;
  }

  /* ========== INPUT BAR ========== */
  .chat-input-bar {
      position:fixed;
      left:0; right:0; bottom:0;
      padding:12px;
      padding-bottom:calc(env(safe-area-inset-bottom) + 16px);
      background: rgba(255,255,255,.9);
      backdrop-filter:blur(12px);
      border-top:1px solid rgba(0,0,0,.06);
      display:flex;
      gap:10px;
      align-items:center;
  }

  .chat-input {
      flex:1;
      border-radius:20px;
      border:1px solid rgba(0,0,0,.15);
      padding:10px 14px;
      font-size:15px;
      background:white;
  }

  .send-btn {
      background:linear-gradient(135deg,#8b5cf6,#5b9df9);
      color:white;
      border:none;
      padding:10px 18px;
      border-radius:20px;
      font-weight:600;
      font-size:15px;
  }

  /* ========== Typing indicator ========== */
  .typing {
      font-size:13px;
      color:#777;
      margin-top:-8px;
      margin-bottom:12px;
      margin-left:4px;
      animation:blink 1.2s infinite;
  }
  @keyframes blink {
      0% { opacity:0.2; }
      50% { opacity:1; }
      100% { opacity:0.2; }
  }

</style>

<div class="chat-bg"></div>

<!-- HEADER -->
<div class="chat-header">
    <a href="/messages" class="chat-header-back">‹</a>

    <img src="{{ other_avatar }}" class="chat-header-avatar">

    <div>
        <div class="chat-header-name">
            {{ other.first_name }} {{ other.last_name }}
        </div>
        {% if typing %}
        <div class="typing">typing…</div>
        {% endif %}
    </div>
</div>

<!-- BODY -->
<div class="chat-wrapper">
  <div class="chat-messages" id="chatMessages">

    {% for m in messages %}

      {% if m.sender_id != session_user.id %}
        <img src="{{ other_avatar }}" class="msg-avatar">
      {% endif %}

      <div class="bubble {% if m.sender_id == session_user.id %}me{% else %}other{% endif %}">
        <span class="bubble-time">{{ m.created_at.strftime("%H:%M") }}</span>
        {{ m.body }}
      </div>

    {% endfor %}

  </div>

  <!-- INPUT -->
  <form method="post" action="/messages/{{ thread.id }}" class="chat-input-bar">
    <input type="text" name="body" placeholder="Aa" class="chat-input" required>
    <button class="send-btn">Send</button>
  </form>
</div>

<script>
  const el = document.getElementById("chatMessages");
  if (el) el.scrollTop = el.scrollHeight;
</script>

{% endblock %}
