{% extends "base.html" %}
{% block content %}

<!-- ===== Remove all navigation & make page FULLSCREEN ===== -->
<style>
  header.topbar,
  .m-top-tabs,
  .mobile-tabbar,
  #fabAdd {
      display: none !important;
  }

  body.has-tabbar { padding-bottom: 0 !important; }

  /* Fullscreen container */
  .chat-wrapper {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #f3e9ff, #ffffff);
      padding-top: calc(env(safe-area-inset-top) + 60px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
  }

  /* ===== Back Button (Messenger style) ===== */
  .chat-back-btn {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 10px);
      left: 12px;
      z-index: 9999;
      width: 38px;
      height: 38px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      text-decoration: none;
      font-size: 20px;
  }

  /* Messages area */
  .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      padding-bottom: 100px;
  }

  /* Message bubbles */
  .bubble {
      max-width: 80%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
  }

  .bubble.me {
      background: #6C63FF;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
  }
  .bubble.other {
      background: #ffffff;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  /* ===== Input bar (Messenger style) ===== */
  .chat-input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px;
      padding-bottom: calc(env(safe-area-inset-bottom) + 14px);
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px) saturate(180%);
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid rgba(0,0,0,0.08);
    }

  .chat-input {
      flex: 1;
      border-radius: 20px;
      border: 1px solid rgba(0,0,0,0.12);
      padding: 10px 14px;
      font-size: 15px;
  }

  .send-btn {
      background: #6C63FF;
      color: #fff;
      padding: 10px 16px;
      border-radius: 18px;
      border: none;
      font-weight: 600;
  }
</style>

<!-- ===== BACK BUTTON ===== -->
<a class="chat-back-btn" href="/messages">â€¹</a>

<div class="chat-wrapper">

  <!-- ===== MESSAGES ===== -->
  <div class="chat-messages" id="chatMessages">
      {% if messages %}
        {% for m in messages %}
          <div class="bubble {% if m.sender_id == session_user.id %}me{% else %}other{% endif %}">
            <div class="small" style="opacity:.7;font-size:11px;margin-bottom:4px;">
              {{ m.created_at.strftime("%H:%M") }}
            </div>
            {{ m.body }}
          </div>
        {% endfor %}
      {% else %}
        <div class="text-muted small">No messages yet.</div>
      {% endif %}
  </div>

  <!-- ===== INPUT BAR ===== -->
  <form method="post" action="/messages/{{ thread.id }}" class="chat-input-bar">
      <input type="text" name="body" class="chat-input" placeholder="Aa" required>
      <button class="send-btn">Send</button>
  </form>

</div>

<!-- Auto-scroll to bottom -->
<script>
  const el = document.getElementById("chatMessages");
  if (el) el.scrollTop = el.scrollHeight;
</script>

{% endblock %}
