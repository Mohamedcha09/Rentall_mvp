{% extends "base.html" %}
{% block content %}

<!-- ===== Hide top/bottom nav ===== -->
<style>
  header.topbar,
  .m-top-tabs,
  .mobile-tabbar,
  #fabAdd {
      display: none !important;
  }
  body.has-tabbar{padding-bottom:0!important;}

  /* ===== Page Background (Sevor Gradient) ===== */
  .chat-bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #8b5cf6 0%, #5b9df9 45%, #ffffff 100%);
      overflow: hidden;
  }

  /* ===== Chat Wrapper ===== */
  .chat-wrapper {
      position: fixed;
      inset: 0;
      padding-top: calc(env(safe-area-inset-top) + 60px);
      display: flex;
      flex-direction: column;
  }

  /* ===== Back Button (Glass Sevor) ===== */
  .chat-back-btn {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 10px);
      left: 14px;
      z-index: 9999;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      color:#fff;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px) saturate(180%);
      box-shadow:0 4px 18px rgba(0,0,0,0.25);
      text-decoration:none;
  }

  /* ===== Messages Area ===== */
  .chat-messages {
      flex:1;
      overflow-y:auto;
      padding:18px;
      padding-bottom:120px;
  }

  /* Avatar */
  .msg-avatar {
      width:38px;
      height:38px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:4px;
  }

  /* ===== Message Bubbles ===== */
  .bubble {
      max-width:80%;
      padding:12px 16px;
      border-radius:20px;
      margin-bottom:12px;
      line-height:1.45;
      font-size:15px;
      position:relative;
  }

  .bubble.other {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      border-bottom-left-radius:6px;
      margin-right:auto;
  }

  .bubble.me {
      background: linear-gradient(135deg,#8b5cf6,#5b9df9);
      color:#fff;
      border-bottom-right-radius:6px;
      margin-left:auto;
  }

  .bubble-time {
      font-size:11px;
      opacity:.7;
      margin-bottom:4px;
      display:block;
  }

  /* ===== Bottom Input (Sevor Luxury) ===== */
  .chat-input-bar {
      position:fixed;
      left:0; right:0;
      bottom:0;
      padding:12px;
      padding-bottom:calc(env(safe-area-inset-bottom) + 16px);
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(12px);
      display:flex;
      align-items:center;
      gap:10px;
      border-top:1px solid rgba(0,0,0,0.05);
  }

  .chat-input {
      flex:1;
      border:1px solid rgba(0,0,0,0.15);
      border-radius:20px;
      padding:10px 14px;
      font-size:15px;
      background:rgba(255,255,255,0.9);
  }

  .send-btn {
      background: linear-gradient(135deg,#8b5cf6,#5b9df9);
      border:none;
      color:#fff;
      padding:10px 18px;
      border-radius:20px;
      font-weight:600;
      font-size:15px;
  }
</style>

<div class="chat-bg"></div>

<!-- Back button -->
<a href="/messages" class="chat-back-btn">â€¹</a>

<div class="chat-wrapper">

  <!-- Messages -->
  <div class="chat-messages" id="chatMessages">

    {% for m in messages %}
      {% if m.sender_id != session_user.id %}
        {% if other_avatar %}
          <img src="{{ other_avatar }}" class="msg-avatar">
        {% endif %}
      {% endif %}

      <div class="bubble {% if m.sender_id == session_user.id %}me{% else %}other{% endif %}">
        <span class="bubble-time">{{ m.created_at.strftime("%H:%M") }}</span>
        {{ m.body }}
      </div>
    {% endfor %}

  </div>

  <!-- Input bar -->
  <form method="post" action="/messages/{{ thread.id }}" class="chat-input-bar">
    <input type="text" name="body" class="chat-input" placeholder="Aa" required>
    <button class="send-btn">Send</button>
  </form>

</div>

<script>
  const el = document.getElementById("chatMessages");
  if(el){ el.scrollTop = el.scrollHeight; }
</script>

{% endblock %}
