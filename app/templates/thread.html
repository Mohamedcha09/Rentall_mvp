{% extends "base.html" %}
{% block content %}

<!-- ===== Hide top/bottom nav ===== -->
<style>
  header.topbar,
  .m-top-tabs,
  .mobile-tabbar,
  #fabAdd {
      display: none !important;
  }
  body.has-tabbar{padding-bottom:0!important;}

  /* ===== Background (Sevor Gradient) ===== */
  .chat-bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #8b5cf6 0%, #5b9df9 40%, #dcecff 100%);
      overflow: hidden;
  }

  /* ===== Chat Header ===== */
  .chat-header {
      position: fixed;
      top: 0;
      left: 0; right: 0;
      padding: calc(env(safe-area-inset-top) + 8px) 16px 14px 16px;
      background: linear-gradient(135deg,#8b5cf6,#5b9df9);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 9999;
      color: #fff;
      box-shadow: 0 4px 14px rgba(0,0,0,.15);
  }

  .chat-header-back {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: rgba(255,255,255,.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color:#fff;
      font-size:22px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
  }

  .chat-header-avatar {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.6);
  }

  .chat-header-info {
      flex: 1;
  }

  .chat-header-name {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
  }

  .chat-header-verified {
      height: 18px;
  }

  /* ===== Wrapper ===== */
  .chat-wrapper {
      position: fixed;
      inset: 0;
      padding-top: calc(env(safe-area-inset-top) + 85px);
      display: flex;
      flex-direction: column;
  }

  /* ===== Messages ===== */
  .chat-messages {
      flex:1;
      overflow-y:auto;
      padding:16px;
      padding-bottom:140px;
  }

  .msg-avatar {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      object-fit: cover;
      margin-bottom:4px;
  }

  .bubble {
      max-width:80%;
      padding:12px 16px;
      border-radius:20px;
      margin-bottom:12px;
      line-height:1.45;
      font-size:15px;
      position:relative;
  }

  .bubble.other {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      border-bottom-left-radius:6px;
      margin-right:auto;
  }

  .bubble.me {
      background: linear-gradient(135deg,#8b5cf6,#5b9df9);
      color:#fff;
      border-bottom-right-radius:6px;
      margin-left:auto;
  }

  .bubble-time {
      font-size:11px;
      opacity:.7;
      margin-bottom:4px;
      display:block;
  }

  /* ===== Input Bar ===== */
  .chat-input-bar {
      position:fixed;
      left:0; right:0;
      bottom:0;
      padding:12px;
      padding-bottom:calc(env(safe-area-inset-bottom) + 16px);
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(12px);
      display:flex;
      align-items:center;
      gap:10px;
      border-top:1px solid rgba(0,0,0,0.05);
  }

  .chat-input {
      flex:1;
      border:1px solid rgba(0,0,0,0.15);
      border-radius:20px;
      padding:10px 14px;
      font-size:15px;
      background:rgba(255,255,255,0.9);
  }

  .send-btn {
      background: linear-gradient(135deg,#8b5cf6,#5b9df9);
      border:none;
      color:#fff;
      padding:10px 18px;
      border-radius:20px;
      font-weight:600;
      font-size:15px;
  }
</style>

<div class="chat-bg"></div>

<!-- ===== HEADER ===== -->
<div class="chat-header">
    <a href="/messages" class="chat-header-back">â€¹</a>

    <img src="{{ other_avatar }}"
         class="chat-header-avatar"
         onerror="this.src='/static/placeholder.svg'">

    <div class="chat-header-info">
        <div class="chat-header-name">
            {{ other.first_name }} {{ other.last_name }}
            {% if other.is_verified %}
                <img src="/static/verified.png" class="chat-header-verified">
            {% endif %}
        </div>
    </div>
</div>

<!-- ===== CHAT BODY ===== -->
<div class="chat-wrapper">

  <div class="chat-messages" id="chatMessages">

    {% for m in messages %}

      {% if m.sender_id != session_user.id %}
        <img src="{{ other_avatar }}" class="msg-avatar"
             onerror="this.src='/static/placeholder.svg'">
      {% endif %}

      <div class="bubble {% if m.sender_id == session_user.id %}me{% else %}other{% endif %}">
        <span class="bubble-time">{{ m.created_at.strftime("%H:%M") }}</span>
        {{ m.body }}
      </div>

    {% endfor %}

  </div>

  <!-- Input -->
  <form method="post" action="/messages/{{ thread.id }}" class="chat-input-bar">
    <input type="text" name="body" class="chat-input" placeholder="Aa" required>
    <button class="send-btn">Send</button>
  </form>

</div>

<!-- Auto scroll -->
<script>
  const el = document.getElementById("chatMessages");
  if(el){ el.scrollTop = el.scrollHeight; }
</script>

{% endblock %}
