{% if evidence and evidence|length %}
<div class="mt-4">
  <h5 class="mb-2">الأدلة المرفوعة</h5>
  <div class="row g-3">
    {% for url in evidence %}
      {% set lower = url|lower %}
      <div class="col-12 col-md-6 col-lg-4">
        {% if lower.endswith('.mp4') or lower.endswith('.mov') or lower.endswith('.m4v') or lower.endswith('.avi') or lower.endswith('.wmv') %}
          <video src="{{ url }}" controls style="width:100%;max-height:320px;"></video>
        {% else %}
          <a href="{{ url }}" target="_blank">
            <img src="{{ url }}" alt="evidence" style="width:100%;max-height:320px;object-fit:cover;border:1px solid #ddd;border-radius:6px;">
          </a>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>
{% endif %}
