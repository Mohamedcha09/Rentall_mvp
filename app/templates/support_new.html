{% extends "base.html" %}
{% block content %}

<!-- ===== زر الرجوع العائم (iOS style) ===== -->
<a href="/support/my" class="back-btn-ios">
  <i class="bi bi-chevron-left"></i>
</a>

<style>
/* =====================================================
   زر الرجوع — iOS floating button style
   ===================================================== */
.back-btn-ios {
    position: fixed;
    top: calc(env(safe-area-inset-top) + 12px);
    left: 14px;
    z-index: 9999;
    background: rgba(255,255,255,0.88);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    width: 42px;
    height: 42px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    font-size: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    text-decoration: none;
}
.back-btn-ios:active { transform: scale(0.94); }

/* =====================================================
   إخفاء كل شيء — navbars, tabs, stripe, search
   ===================================================== */
header.topbar,
.m-top-tabs,
nav.desk-tabs,
.mobile-tabbar,
.stripe-callout,
.searchbar,
.payout-banner,
.connect-banner,
.stripe-connect-banner {
    display: none !important;
}

/* منع padding للتاب بار */
body.has-tabbar {
    padding-bottom: 0 !important;
}
</style>

<!-- =====================================================
      Contact Support Content
===================================================== -->

<div class="container py-4" style="max-width:760px">

  <h3>Contact Support</h3>

  <form method="post" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Subject</label>
      <input name="subject" class="form-control" placeholder="Enter subject">
    </div>

    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea name="body" class="form-control" rows="6" placeholder="Describe your issue..."></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
    <a class="btn btn-light" href="/support/my">My Tickets</a>
  </form>

</div>

{% endblock %}
