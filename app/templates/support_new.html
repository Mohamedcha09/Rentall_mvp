{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h3>مراسلة الدعم</h3>
  <form method="post" class="mt-3">
    <div class="mb-3">
      <label class="form-label">الموضوع</label>
      <input name="subject" class="form-control" placeholder="اكتب العنوان">
    </div>
    <div class="mb-3">
      <label class="form-label">الرسالة</label>
      <textarea name="body" class="form-control" rows="6" placeholder="صف مشكلتك..."></textarea>
    </div>
    <button class="btn btn-primary">إرسال</button>
    <a class="btn btn-light" href="/support/my">تذاكري</a>
  </form>
</div>
{% endblock %}
