{% extends "base.html" %}

{% block content %}
<div class="container py-4" style="direction:ltr; text-align:left; max-width: 760px;">

  <h2 class="mb-4">Broadcast Email</h2>
  <p class="text-muted mb-4">
    Send a message or announcement to <strong>all verified users</strong> on Sevor.
  </p>

  <!-- ===== FORM ===== -->
  <div class="card shadow-sm">
    <div class="card-body">

      <form method="post" action="/admin/broadcast">
        
        <!-- Subject -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Subject</label>
          <input type="text" name="subject" required
                 class="form-control"
                 placeholder="Example: Important update about new features">
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Message</label>
          <textarea name="message" rows="8" required
                    class="form-control"
                    placeholder="Write the email content here..."></textarea>
        </div>

        <!-- Optional: Target type -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Send to</label>
          <select name="audience" class="form-select">
            <option value="all">All users</option>
            <option value="verified">Only verified users</option>
            <option value="unverified">Only unverified users</option>
          </select>
        </div>

        <button class="btn btn-dark btn-lg w-100">
          Send Broadcast
        </button>

      </form>

    </div>
  </div>

</div>
{% endblock %}
