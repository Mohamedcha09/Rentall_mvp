{% extends "base.html" %}

{% block content %}
<div class="container py-4" style="max-width:760px;">

  <!-- Header مع اللوغو -->
  <div class="d-flex align-items-center mb-4" style="gap:12px;">
    <img src="/static/img/sevor-logo.png" style="height:48px;border-radius:10px;">
    <h2 class="m-0 fw-bold">Broadcast Email</h2>
  </div>

  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <p class="text-muted mb-4">
    Send an announcement or update to your Sevor users.
  </p>

  <div class="card shadow-sm">
    <div class="card-body">

      <form method="post" action="/admin/broadcast">

        <div class="mb-3">
          <label class="form-label fw-semibold">Subject</label>
          <input type="text" name="subject"
                 class="form-control form-control-lg" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Message</label>
          <textarea name="message" rows="8"
                    class="form-control" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Send to</label>
          <select name="audience" class="form-select">
            <option value="all">All users</option>
            <option value="verified">Verified only</option>
            <option value="unverified">Unverified only</option>
          </select>
        </div>

        <button class="btn btn-dark btn-lg w-100">
          Send Broadcast
        </button>

      </form>

    </div>
  </div>
</div>
{% endblock %}
