{% extends "base.html" %}
{% block content %}

<script>
  document.body.setAttribute("data-path", "/chatbot/ticket");
</script>

<style>
body[data-path^="/chatbot/ticket"] header.topbar,
body[data-path^="/chatbot/ticket"] .mobile-tabbar,
body[data-path^="/chatbot/ticket"] .m-top-tabs,
body[data-path^="/chatbot/ticket"] .searchbar {
  display: none !important;
}

.sv-ticket-page {
  max-width: 720px;
  margin: 0 auto;
  padding: 0 18px 160px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.sv-header {
  padding-top: 28px;
  padding-bottom: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.sv-back {
  font-size: 26px;
  text-decoration: none;
  color: #111;
}

.sv-header-center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

.sv-header-logo-wrap {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 4px;
  background: #111;
}

.sv-header-logo-wrap img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.sv-title {
  font-size: 17px;
  font-weight: 600;
  color: #111;
}

.sv-chat-window {
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 16px;
  padding: 18px 14px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  max-height: 65vh;
  overflow-y: auto;
}

/* USER */
.sv-msg-user {
  align-self: flex-end;
  background: #111827;
  color: #fff;
  padding: 12px 16px;
  border-radius: 18px;
  border-bottom-right-radius: 6px;
  max-width: 80%;
}

/* AGENT */
.sv-msg-agent {
  align-self: flex-start;
  background: #fff;
  border: 1px solid #e5e7eb;
  color: #111;
  padding: 12px 16px;
  border-radius: 18px;
  border-bottom-left-radius: 6px;
  max-width: 80%;
}

.sv-input-fixed {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 720px;
  background: #fff;
  border-top: 1px solid #e5e7eb;
  padding: 10px 14px calc(10px + env(safe-area-inset-bottom));
  z-index: 999;
}

.sv-input-fixed form {
  display: flex;
  gap: 10px;
}

.sv-input-fixed textarea {
  flex: 1;
  resize: none;
  border-radius: 999px;
  border: 1px solid #d1d5db;
  padding: 12px 16px;
  font-size: 16px;
}

.sv-input-fixed button {
  border-radius: 999px;
  padding: 12px 20px;
  background: #6b46c1;
  color: #fff;
  border: none;
  font-size: 16px;
  font-weight: 600;
}
</style>

<div class="sv-ticket-page">

  <div class="sv-header">
    <a href="/messages" class="sv-back">←</a>

    <div class="sv-header-center">
      <div class="sv-header-logo-wrap">
        <img src="/static/sevor-logo.png">
      </div>
      <div class="sv-title">Soutien Sevor</div>
    </div>

    <div style="width:30px"></div>
  </div>

  <h3>Ticket #{{ ticket.id }}</h3>

  <div class="sv-chat-window" id="chat">
    {% for m in msgs %}
      {% if m.sender_role in ['agent', 'support', 'admin'] %}
  <div class="sv-msg-agent">{{ m.body }}</div>
{% else %}
  <div class="sv-msg-user">{{ m.body }}</div>
{% endif %}

    {% endfor %}
  </div>
</div>

{% if ticket.status != 'closed' %}
<div class="sv-input-fixed">
  <form id="send-form">
    <textarea id="msg-input" rows="1" placeholder="Write your message…" required></textarea>
    <button type="submit">Send</button>
  </form>
</div>
{% endif %}

<script>
const chat  = document.getElementById("chat");
const form  = document.getElementById("send-form");
const input = document.getElementById("msg-input");

let LAST_MESSAGE_ID = {{ msgs[-1].id if msgs else 0 }};
chat.scrollTop = chat.scrollHeight;

/* SEND USER MESSAGE (FRONT ONLY) */
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const text = input.value.trim();
  if (!text) return;

  const div = document.createElement("div");
  div.className = "sv-msg-user";
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  input.value = "";

  const fd = new FormData();
  fd.append("body", text);

  await fetch("/api/chatbot/messages/{{ ticket.id }}", {
    method: "POST",
    body: fd
  });
});

/* POLL AGENT ONLY */
async function pollAgentMessages() {
  const res = await fetch("/api/chatbot/messages/{{ ticket.id }}");
  const data = await res.json();

  for (const msg of (data.messages || [])) {
    if (msg.id <= LAST_MESSAGE_ID) continue;
    if (msg.sender_role !== "agent") continue;

    const div = document.createElement("div");
    div.className = "sv-msg-agent";
    div.textContent = msg.body;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    LAST_MESSAGE_ID = msg.id;
  }
}

setInterval(pollAgentMessages, 1200);
</script>

{% endblock %}
