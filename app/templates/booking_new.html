<form id="bookingCreateForm" class="card p-3" method="post" action="/bookings">
  <!-- مهم: item_id بالاسم الذي ينتظره الباك -->
  <input type="hidden" name="item_id" value="{{ item.id }}">

  <div class="row g-3">
    <div class="col-12 col-md-4">
      <label class="form-label">تاريخ البداية</label>
      <input
        class="form-control"
        type="date"
        name="start_date"
        required
        value="{{ start_default }}"
        min="{{ start_default }}"
      >
    </div>

    <div class="col-12 col-md-4">
      <label class="form-label">تاريخ النهاية</label>
      <input
        class="form-control"
        type="date"
        name="end_date"
        required
        value="{{ end_default }}"
        min="{{ start_default }}"
      >
    </div>

    <div class="col-12 col-md-4">
      <label class="form-label">عدد الأيام (اختياري)</label>
      <input
        class="form-control"
        type="number"
        name="days"
        min="1"
        value="{{ days_default }}"
      >
    </div>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <!-- مهم: type=submit -->
    <button type="submit" class="btn btn-primary">
      متابعة
    </button>
  </div>

  <!-- رسالة خطأ ودّية لو رجّعنا err=invalid -->
  {% if request and request.query_params.get('err') == 'invalid' %}
    <div class="alert alert-warning mt-3">
      تأكد من اختيار <strong>تاريخ البداية والنهاية</strong> بشكل صحيح.
    </div>
  {% endif %}
</form>
