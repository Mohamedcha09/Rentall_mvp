{# app/templates/_badges.html #}
{% macro render_badges(badges, size=22) -%}
  {%- if badges and badges|length -%}
    <span class="user-badges">
      {%- for b in badges %}
        <img src="{{ url_for('static', path='img/' ~ b ~ '.png') }}"
             alt="badge {{ b }}"
             class="badge-icon"
             style="height:{{ size }}px;width:{{ size }}px;margin-inline-start:6px;vertical-align:middle;">
      {%- endfor %}
    </span>
  {%- endif -%}
{%- endmacro %}

<style>
.badge-icon{
  display:inline-block;
  object-fit:contain;
}
.user-badges{
  display:inline-flex;
  align-items:center;
}
</style>
